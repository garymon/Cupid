{% for postItem in posts  %}
<div class="col s12 m12 card blue-grey darken-1 postTopClass">
    <div class="card-content updateWrite" style="display:none;">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="container write">
                    <div class="card">
                        <div class="card-content">
                            <textarea class="materialize-textarea updateTextArea" placeholder="Write down your update"></textarea>
                        </div>
                        <div class="card-action">
                            <a class="updateCompleteBtn" href="">UPDATE</a>
                        </div>
                    </div>
                    <div id="postContent">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-content white-text updateDiv" style="display:visibility;">
        <div class="dropup right">
          <button class="right" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class=" glyphicon glyphicon-menu-hamburger right"></span>
          </button>
          <ul class="dropdown-menu right" aria-labelledby="dropdownMenu2">
            <li><a class="update" href="">update</a></li>
            <li><a class="delete" href="">delete</a></li>
          </ul>
        </div>

        <div class="postView" style="border-top:1px solid; border-bottom:1px solid">
            <br>
            {% for contentItem in postItem.content.splitlines() %}
                {{contentItem}}<br>
            {% endfor %}
            <br>
        </div>

        <br>
        <div style="font-size: small;text-align: right;"> {{postItem.name}} ({{postItem.date}})</div>
        <div id="uuid" class="updateUUID" style="display:none;">{{postItem.uuid}}</div>
    </div>
</div>
{% endfor %}
