<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cupid - develop version</title>


    <link href="static/dist/style.css" rel="stylesheet" type="text/css">

</head>

<body>

{% include 'snippet/navbar.html' %}
<!-- Page Content -->
<div class="container">

    <!-- Marketing Icons Section -->
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="page-header">
                Post
            </h1>
        </div>
        <div class="row col-md-12">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <textarea id="postText" rows="5" cols="100" class="form-control" id="message" required
                                  data-validation-required-message="Please enter your message" maxlength="999"
                                  style="resize:none"></textarea>
                        <button id="postButton" type="button"
                                class="btn btn-default col-xs-3 col-xs-offset-9 col-lg-3 col-lg-offset-9 col-md-3 col-md-offset-9">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% for postItem in posts %}
        <div class="row col-md-12 postUuid" data-uuid="{{postItem.uuid}}">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="col-md-12 nopadding">
                            <span>{{postItem.name}}</span>
                            <div class="text-right dropdown" style="float:right">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                                        aria-label="Left Align">
                                    <span class="glyphicon glyphicon-align-left" type="button"
                                          aria-hidden="true"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0)" class="postUpdate">update</a></li>
                                    <li><a href="javascript:void(0)" class="postDelete">delete</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="text-right" style="padding-top:40px">
                            <span style="font-size:9px">{{postItem.date}}</span>
                        </div>
                        <!--<div class="postUuid" style="display:none">{{postItem.uuid}}</div>-->
                    </div>
                    <div class="panel-body">
                        <div class="postContent" style="display:block; word-break:break-all">{% for contentItem in
                            postItem.content.splitlines() %}{{contentItem}}<br>{% endfor %}
                        </div>
                        <div class="updateTextBox" style="display:none">
                                <textarea class="updateText form-control" rows="5" cols="100" id="message" required
                                          data-validation-required-message="Please enter your message" maxlength="999"
                                          data-content="{{postItem.content}}"
                                          style="resize:none">{{ postItem.content }}</textarea>
                            <button class="updateButton btn btn-default col-xs-3 col-xs-offset-6 col-lg-3 col-lg-offset-6 col-md-3 col-md-offset-6"
                                    type="button">
                                Save
                            </button>
                            <button class="updateCancelButton btn btn-default col-xs-3 col-xs-offset-0col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0"
                                    type="button">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- /.row -->


    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- Script to Activate the Carousel -->
<script type="text/javascript" src="static/dist/post.js"></script>


</body>

</html>
