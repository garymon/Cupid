<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cupid - develop version</title>


    <link href="static/dist/style.css" rel="stylesheet" type="text/css">
</head>

<body>

{% include 'snippet/navbar.html' %}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="page-header">
                Photo
            </h1>
        </div>
        <div class="row col-md-12" style="padding: 10px">
            <div class="col-md-12">
                <div class="pull-right">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                            Option
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#" id="ascending_photo">Sort by ascending order</a></li>
                            <li><a href="#" id="descending_photo">Sort by descending order</a></li>
                            <li>
                                <form action="photo" method="post" enctype="multipart/form-data">
                                    <input id="upload" type="file" name="file" onchange="submit();return treu;"
                                           style="visibility: hidden; width: 1px; height: 1px"/>
                                </form>
                                <a href="" id="upload_link">Upload photo</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center text-lg-left">
        {% for photoItem in photos %}
        <div class="col-lg-3 col-md-4 col-xs-6" data-date="{{photoItem.date}}">
            <a href="#" id="" data-toggle="modal" data-target=".bd-example-modal-lg"
               class="img-click d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail" src={{photoItem.path + photoItem.uuid}} alt="">
            </a>
        </div>
        {% endfor %}
    </div>
    <!-- /.row -->
    <!-- Large modal -->

    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <h8 class="modal-title" id="modal-date">Modal title</h8>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <img id="modal-img" src="" alt="">
        </div>


    </div>
</div>

<!-- Script to Activate the Carousel -->
<script type="text/javascript" src="static/dist/photo.js"></script>
<style>
#upload_link{
text-decoration:none;
}
#upload{
    display:none
}

#modal-img{
    height:100%;
    width:100%;
}

</style>

</body>

</html>
